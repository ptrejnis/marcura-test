<div class="flex flex-col">
  <ng-container *ngIf="daToSelectedExchangeCurrency$ | async as currency">
    <span>
      {{ currency.toCurrency.currency }}
      {{ costs | costType: costType:costOption | exchange: currency | fixedNumber: amountFixedSize | amount }}
    </span>
  </ng-container>
  <ng-container *ngIf="daToBaseExchangeCurrency$ | async as currency">
    <span>
      {{ currency.toCurrency.currency }}
      {{ costs | costType: costType:costOption | exchange: currency | fixedNumber: amountFixedSize | amount }}
    </span>
  </ng-container>
</div>
