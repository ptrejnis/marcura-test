<div class="container mx-auto" *ngIf="costs$ | async as costs">
  <div class="flex justify-between items-center">
    <h1 class="font-semibold text-c-primary text-md uppercase">Costs</h1>
    <exchange-rates></exchange-rates>
  </div>

  <costs-table
    *ngFor="let expenseCategory of costs.costs; trackBy: trackById"
    [expenseCategory]="expenseCategory">
  </costs-table>
</div>
